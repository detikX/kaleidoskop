<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=yes"
      />
    <title>Kaleidoskop 2022</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="sass/bootstrap.min.css" />
    <link rel="stylesheet" href="sass/animate.min.css" />
    <link rel="stylesheet" href="sass/font-awesome.css" />
    <link rel="stylesheet" href="sass/aos.css">
    <link rel="stylesheet" href="sass/slick-theme.css" />
    <link rel="stylesheet" href="sass/slick.css" />
    <!-- <link rel="stylesheet" href="sass/header.css" /> -->
    <link rel="stylesheet" href="sass/init.css" />
    <!-- <link rel="stylesheet" href="sass/footer.css" /> -->
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noticia+Text:wght@400;700&&display=swap"
      rel="stylesheet"
      />


  </head>
  <body>

    <main>
      <div class="preloader">
        <div class="waiting">
          <img
            src="img/logo-detikx.webp"
            alt="detikX"
            title="detikX"
            loading="lazy"
            class="animate"
          />
        </div>
      </div>
      <!-- controls loop -->
      <audio id="myAudio" hidden>
        <source src="https://detikx.github.io/kaleidoskop/assets/1.wav" type="audio/ogg" />
        <source src="https://detikx.github.io/kaleidoskop/assets/1.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>

      <div
        id="play-button"
        class="sticky wow animate__animated animate__bounce animate animate__infinite"
        data-wow-delay="0.5s" hidden
      >
        <!-- <small class="teks">Putar musik</small> -->
        <div class="play-button">
          <i class="all fa fa-play-circle" aria-hidden="true"></i>
        </div>
      </div>
      <div hidden>
        <h1>Test Kaleidoskop</h1>
      </div>
      <div class="haha">
        <img src="img/test.jpg" alt="">
      </div>
      <div class="cek-bg">
        <!-- <div class="titles">
          <h2 class="font-bold btn-shine">Catatan Peristiwa Tahun 2022</h2>
        </div> -->
        <div class="image">
          <img src="img/frame4.png" alt="">
        </div>
        <div class="titlesx">
          <h2 class="font-bold btn-shine">Catatan Peristiwa Tahun 2022</h2>
        </div>

        <div class="scroll-down text-center">
          <div class="wow moveup"
          data-wow-delay="0.5s">
            <i class="fa fa-angle-down font-big" aria-hidden="true"></i>
          </div>
          <i>Scroll</i> ke bawah
        </div>


        <div class="trimester-1">
          <div class="box-infox">
            <div class="tutup">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </div>
            <!-- <i class="fa fa-info-circle" aria-hidden="true"></i> -->
            Klik nama bulan untuk selengkapnya
          </div>

        </div>

        <div class="credits">
          <div class='clapper'>
            <div class="c"></div>
            <div class="c"></div>
            <div class="all">
              <div class="table-responsive table-bordered">
                <table class="table">
                  <tr>
                    <td>Reporter</td>
                    <td>Editor</td>
                    <td>Penyelaras Bahasa</td>
                    <!-- <td>UI/UX</td> -->
                  </tr>
                  <tr>
                    <td>Tim DetikX</td>
                    <td>Irwan Nugroho</td>
                    <td>Habib Rifai</td>
                    <!-- <td>Dedi Arief Wibisono</td> -->
                  </tr>
                  <tr colspan="2">
                    <td colspan="2">Frontend Developer</td>
                    <td>Desain Grafis</td>
                  </tr>
                  <tr colspan="2">
                    <td colspan="2">Dedi Arief Wibisono</td>
                    <td>Mindra Purnomo</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Start Alexa -->
  </body>
</html>
